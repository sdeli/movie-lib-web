<div class="ml-shell" [class.--over-large-tablet]="!isMaxLargeTablet">
  <mat-toolbar>
    <ng-container>
      <button mat-icon-button (click)="sideNav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1 class="title">
        <a href="/"> Movies </a>
      </h1>
    </ng-container>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sideNav mode="side" fixedTopGap="50">
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/', codec.encodeKey(genre.name)]" *ngFor="let genre of movieGenres; index as i">{{
          genre.name
        }}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <ml-movies-feed [movies]="movies"></ml-movies-feed>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
