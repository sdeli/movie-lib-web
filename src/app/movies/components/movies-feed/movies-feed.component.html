<div *ngIf="movies$ | async as movies" class="movies-feed" fxLayout="column" fxLayoutAlign="center center">
  <div class="container">
    <div class="grid-wrapper" *ngFor="let movie of movies">
      <ml-movie-card [movie]="movie"></ml-movie-card>
    </div>
  </div>
  <button class="description-btn" mat-raised-button color="primary" (click)="openDescriptionDialog()">Description</button>
</div>
