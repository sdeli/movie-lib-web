<div class="movies-feed" fxLayout="column" fxLayoutAlign="center center">
  <div class="container">
    <div class="game" *ngFor="let movie of movies">
      <img class="movie-img" [src]="movie.img" alt="" />
      <ng-container *ngIf="movie.rating">
        <span class="jackpot-background"></span>
        <span class="jackpot-amount" fxLayout="row" fxLayoutAlign="center center">{{ movie.rating }}</span>
      </ng-container>
      <p>{{ movie.description }}</p>
    </div>
  </div>
  <button class="description-btn" mat-raised-button color="primary" (click)="openDescriptionDialog()">Description</button>
</div>
